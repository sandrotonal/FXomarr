name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-api:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: api/package-lock.json

    - name: Install Dependencies (API)
      run: |
        cd api
        npm ci

    - name: Build API
      run: |
        cd api
        npm run build

  build-web:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json

    - name: Install Dependencies (Web)
      run: |
        cd apps/web
        npm ci

    - name: Lint Web
      run: |
        cd apps/web
        npm run lint

    - name: Build Web
      run: |
        cd apps/web
        npm run build
